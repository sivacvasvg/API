    <!-- <button type="button" (click)="update()" class="btn btn-primary">Update</button> -->
    <div class="container">
      <!-- <legend>Edit Item</legend> -->
      <h2>Edit User</h2>
      <form>
        <div class="mb-3">
          <label for="txtName" class="form-label">First Name</label>
          <input type="text" name="name" [(ngModel)] = "forms.fname" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
          <label for="txtPrice" class="form-label">Last Name</label>
          <input type="text" name="price" [(ngModel)] = "forms.lname" class="form-control" id="txtPrice" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Father Name</label>
          <input type="text" name="fathername" [(ngModel)] = "forms.fathername" class="form-control" id="txtFathername" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Mobile</label>
          <input type="text" name="quantity" [(ngModel)] = "forms.mobile" class="form-control" id="txtQuantity" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Address</label>
          <input type="text" name="address" [(ngModel)] = "forms.address" class="form-control" id="txtAddress" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Gender</label>
          <input type="text" name="food" [(ngModel)] = "forms.food" class="form-control" id="txtFood" />
        </div> <div class="mb-3">
          <label for="txtQuantity" class="form-label">State</label>
          <input type="text" name="state" [(ngModel)] = "forms.state.abbrev" class="form-control" id="txtState" />
        </div>
         <div class="mb-3">
          <label for="txtQuantity" class="form-label">City</label>
          <input type="text" name="city" [(ngModel)] = "forms.city.abbrev" class="form-control" id="txtCity" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Date</label>
          <input type="text" name="date" [(ngModel)] = "forms.date" class="form-control" id="txtDate" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Pincode</label>
          <input type="text" name="pincode" [(ngModel)] = "forms.pincode" class="form-control" id="txtPincode" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Email</label>
          <input type="text" name="email" [(ngModel)] = "forms.email" class="form-control" id="txtEmail" />
        </div>
        <div class="mb-3">
          <label for="txtQuantity" class="form-label">Password</label>
          <input type="text" name="password" [(ngModel)] = "forms.password" class="form-control" id="txtPassword" />
        </div>
        <button type="button" (click)="update()" class="btn btn-primary">Update</button>
      </form>
  </div>
